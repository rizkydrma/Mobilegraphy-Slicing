<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobilegraphy</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

</head>

<body>

    <div class="navbar">
        <div class="left-nav">
            <img src="assets/logo-FM.png" class="logo">
        </div>
        <div class="right-nav">
            <ion-icon name="menu"></ion-icon>
        </div>
    </div>
    <div class="container">
        <img src="assets/banner-1.png" alt="">
        <img src="assets/banner-2.png" alt="">
        <img src="assets/banner-3.png" alt="">

        <div class="left-col">
            <div class="center">
                <div class="tagline">LOOK AIM SHOT WITH MOBILE</div>
                <div class="singkatan">MG</div>
                <div class="kepanjangan">MOBILEGRAPHY</div>
            </div>
            <div class="bottom">
                <div class="inspiration">
                    <h5>Get Inspiration<ion-icon name="arrow-round-forward"></ion-icon>
                    </h5>
                    <p>Lihat berbagai photo<br>
                        creative dari orang-orang</p>
                </div>
                <div class="better">
                    <h5>Make You Better<ion-icon name="arrow-round-forward"></ion-icon>
                    </h5>
                    <p>Lihat berbagai video tutorial<br>
                        mengambil sebuah photo</p>
                </div>
            </div>
        </div>
        <div class="right-col">
            <div class="indicator">
                <div class="indicator-1"></div>
                <div class="indicator-2"></div>
                <div class="indicator-3"></div>
            </div>
            <div class="media-sosial">
                <ul>
                    <li>
                        <ion-icon name="logo-facebook"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="logo-instagram"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="logo-twitter"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
